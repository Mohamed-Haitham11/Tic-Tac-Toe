name: TicTacToe-CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install dependencies
      run: sudo apt-get install -y build-essential

    - name: Build project
      run: |
        g++ -o tictactoe main.cpp

    - name: Run tests
      run: |
        ./tictactoe
